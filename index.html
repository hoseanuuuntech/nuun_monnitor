<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuun Tech CCTV Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
#cameraGrid {
  padding-top: 50px;   
}
body { 
  font-family: 'Inter', sans-serif; 
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  color: #f1f5f9;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
}

.main-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* Hover Area */
.hover-trigger {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  z-index: 45;
  background: transparent;
  pointer-events: auto;
}

.main-container:hover .view-selector {
  top: 0;
}

.view-selector {
  position: absolute;
  top: -70px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 50;
  background: rgba(0, 0, 0, 0.9);
  padding: 12px 16px;
  border-radius: 0 0 16px 16px;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-top: none;
  transition: all 0.4s ease;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  pointer-events: auto;
}

.view-btn {
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  color: white;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.view-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
  box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
}

.view-btn.active {
  background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
  box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
  border-color: rgba(139, 92, 246, 0.3);
}

.camera-grid {
  display: grid;
  height: 100%;
  width: 100%;
  padding: 16px;
  gap: 8px;
  background: #0f172a;
}

.split-view {
  grid-template-columns: 2fr 1fr;
  grid-template-rows: 1fr;
}

.side-cameras {
  display: grid;
  grid-template-rows: repeat(3, 1fr);
  gap: 8px;
}

.grid-3x3 {
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
}

.grid-4x4 {
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
}

.fullscreen {
  grid-template-columns: 1fr;
  grid-template-rows: 1fr;
}

.camera-feed, .main-camera {
  position: relative;
  background: #1e293b;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 2px solid transparent;
}

.camera-feed:hover {
  border-color: #3b82f6;
  transform: scale(1.02);
}

.camera-feed.active {
  border-color: #8b5cf6;
  box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
}

.camera-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.camera-overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0.4) 0%,
    transparent 30%,
    transparent 70%,
    rgba(0, 0, 0, 0.4) 100%
  );
  pointer-events: none;
}

.camera-info {
  position: absolute;
  bottom: 12px;
  left: 12px;
  background: rgba(0, 0, 0, 0.8);
  padding: 8px 12px;
  border-radius: 6px;
  color: white;
  font-size: 12px;
  font-weight: 500;
  backdrop-filter: blur(5px);
  display: flex;
  align-items: center;
  gap: 6px;
}

.camera-timestamp {
  position: absolute;
  top: 12px;
  right: 12px;
  background: rgba(0, 0, 0, 0.8);
  padding: 4px 8px;
  border-radius: 4px;
  color: white;
  font-size: 11px;
  font-weight: 500;
  backdrop-filter: blur(5px);
}

.status-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

.status-online {
  background: #10b981;
  box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
}

.status-offline {
  background: #ef4444;
  box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.offline-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ef4444;
  font-size: 18px;
  font-weight: 700;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0.6; }
}

.control-buttons {
  position: absolute;
  bottom: -60px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 40;
  transition: all 0.4s ease;
}

.main-container:hover .control-buttons {
  bottom: 20px;
}

.hover-trigger-bottom {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  z-index: 35;
  background: transparent;
}

.control-btn {
  background: rgba(0, 0, 0, 0.9);
  border: none;
  padding: 12px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.control-btn:hover {
  background: rgba(59, 130, 246, 0.8);
  transform: translateY(-2px);
  box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
}

.loading-spinner {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.8);
  z-index: 30;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top: 3px solid #3b82f6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.camera-transitioning {
  opacity: 0.5;
  pointer-events: none;
}

.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.menu-indicator {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 4px;
  background: linear-gradient(90deg, transparent 0%, rgba(139, 92, 246, 0.5) 50%, transparent 100%);
  z-index: 51;
  opacity: 0.6;
  animation: menuHint 3s infinite;
}

@keyframes menuHint {
  0%, 90% { opacity: 0.3; }
  50% { opacity: 0.8; }
}

.main-container:hover .menu-indicator {
  opacity: 0;
}

/* Responsive */
@media (max-width: 768px) {
  .camera-grid {
    margin-bottom: 30px;
  }

  .view-selector {
    padding: 8px 12px;
    gap: 4px;
  }

  .view-btn {
    padding: 10px 16px;
    font-size: 12px;
  }

  .camera-info {
    font-size: 10px;
    padding: 6px 8px;
  }

  .hover-trigger, .hover-trigger-bottom {
    height: 40px;
  }
}

</style>
</head>
<body>
  <div class="main-container">
    <div class="menu-indicator"></div>
    
    <div class="hover-trigger"></div>
    
    <div class="view-selector">
      <button class="view-btn active" onclick="setView('split')" id="btn-split">
        Split View
      </button>
      <button class="view-btn" onclick="setView('grid3')" id="btn-grid3">
        3×3 Grid View
      </button>
      <button class="view-btn" onclick="setView('grid4')" id="btn-grid4">
        4×4 Grid View
      </button>
      <button class="view-btn" onclick="setView('fullscreen')" id="btn-fullscreen">
        Fullscreen
      </button>
    </div>

<div id="cameraGrid" class="camera-grid split-view grid-rows-1 my-4 mx-2 overflow-hidden gap-2">
  <div class="main-camera camera-feed active" id="mainCamera" data-camera="lobby">
    <video class="camera-video" autoplay muted loop>
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
    </video>
    <div class="camera-overlay"></div>
    <div class="camera-timestamp">2025-08-15 08:08:47</div>
    <div class="camera-info">
      <div class="status-indicator status-online"></div>
      <span>Lobby Lift</span>
    </div>
  </div>

  <div class="side-cameras h-full">
    <div class="camera-feed" data-camera="entrance" onclick="switchToMain(this)">
      <video class="camera-video" autoplay muted loop>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" />
      </video>
      <div class="camera-overlay"></div>
      <div class="camera-timestamp">2025-08-15 08:08:47</div>
      <div class="camera-info">
        <div class="status-indicator status-online"></div>
        <span>Entrance</span>
      </div>
    </div>

    <div class="camera-feed" data-camera="parking" onclick="switchToMain(this)">
      <video class="camera-video" autoplay muted loop>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4" />
      </video>
      <div class="camera-overlay"></div>
      <div class="camera-timestamp">2025-08-15 08:08:47</div>
      <div class="camera-info">
        <div class="status-indicator status-online"></div>
        <span>Parking</span>
      </div>
    </div>

    <div class="camera-feed" data-camera="storage" onclick="switchToMain(this)">
      <video class="camera-video" autoplay muted loop style="filter: grayscale(100%)">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4" />
      </video>
      <div class="camera-overlay"></div>
      <div class="offline-overlay"><span>OFFLINE</span></div>
      <div class="camera-timestamp">--:--:--</div>
      <div class="camera-info">
        <div class="status-indicator status-offline"></div>
        <span>Storage</span>
      </div>
    </div>
  </div>
</div>

</div>

    <div id="gridCameras" class="hidden">
    </div>

    <div class="control-buttons">
      <button class="control-btn" onclick="previousCamera()" title="Previous Camera">
        <i data-lucide="chevron-left" class="w-5 h-5"></i>
      </button>
      <button class="control-btn" onclick="nextCamera()" title="Next Camera">
        <i data-lucide="chevron-right" class="w-5 h-5"></i>
      </button>
    </div>
  </div>

  <script src="index.js">
   
  </script>
</body>
</html>
