<!doctype html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .camera-feed {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            position: relative;
            overflow: hidden;
        }
        
        .camera-feed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .view-button {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .view-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
        }
    </style>
</head>

    <script>
        lucide.createIcons();

        function setView(view) {
            const grid = document.getElementById('cameraGrid');
            const buttons = ['btn-split', 'btn-grid3', 'btn-grid4', 'btn-fullscreen'];
            
            buttons.forEach(btn => {
                document.getElementById(btn).classList.remove('active');
            });

            switch(view) {
                case 'split':
                    grid.className = 'grid grid-cols-2 gap-4 h-[calc(100vh-200px)]';
                    document.getElementById('btn-split').classList.add('active');
                    break;
                case 'grid3':
                    grid.className = 'grid grid-cols-3 gap-4 h-[calc(100vh-200px)]';
                    document.getElementById('btn-grid3').classList.add('active');
                    break;
                case 'grid4':
                    grid.className = 'grid grid-cols-4 gap-4 h-[calc(100vh-200px)]';
                    document.getElementById('btn-grid4').classList.add('active');
                    break;
                case 'fullscreen':
                    grid.className = 'grid grid-cols-1 gap-4 h-[calc(100vh-200px)]';
                    document.getElementById('btn-fullscreen').classList.add('active');
                    break;
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toISOString().slice(0, 19).replace('T', ' ');
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('lastUpdate').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); 
    </script>
